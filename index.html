<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Cart Page</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="header left">
            <div class="logo">
                <img src="./asset/logo.png" alt="Logo">
                <h2>Marmeto</h2>
            </div>
            <div class="nav-links middle">
                <h3>Home</h3>
                <h3>Shop</h3>
                <h3>About</h3>
                <h3>Contact</h3>
            </div>
            <div class="function-icon right">
                <img src="./asset/search.png" alt="Search">
                <img src="./asset/like.png" alt="Like">
                <img src="./asset/cart.png" alt="Cart">
            </div>
        </div>

        <div class="hero-section">
            <div class="hero-content">
                <div class="hero-logo">
                    <img src="./asset/logo.png" alt="Logo">
                    <h2>Cart</h2>
                    <h3>Home <span><img src="./asset/greater.png" alt="Greater than"></span> <span class="p">Cart</span>
                    </h3>
                </div>
            </div>
        </div>

        <div class="product-details-container">
            <div class="product-details-container2">
                
            </div>
        </div>
        <div class="footer">
            <div class="footer1">
                <img src="./asset/cup.png" alt="" srcset="">
                <div>
                    <h3>High Quality</h3>
                    <p>Crafted from top materials</p>
                </div>
            </div>
            <div class="footer2">
                <img src="./asset/right.png" alt="" srcset="">
                <div>
                    <h3>Warranty Protection</h3>
                    <p>Over 2 years</p>
                </div>
            </div>
            <div class="footer3">
                <img src="./asset/freeshoping.png" alt="" srcset="">
                <div>
                    <h3>Free Shipping </h3>
                    <p>Order over 150 $</p>
                </div>
            </div>
            <div class="footer4">
                <img src="./asset/help.png" alt="" srcset="">
                <div>
                    <h3>24/7 Support</h3>
                    <p>Dedicated Support</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
